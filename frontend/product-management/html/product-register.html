<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規商品情報入力ページ</title>
</head>

<body>
    <form>
        <label for="name">商品名：</label>
        <input type="text" id="name" name="name">
        <label for="genre">ジャンル：</label>
        <input type="text" id="genre" name="genre">
        <label for="price">値段：</label>
        <input type="number" id="price" name="price">
        <label for="deliveryTime">配達日数：</label>
        <input type="number" id="deliveryTime" name="deliveryTime">
        <label for="image">商品画像ファイル</label>
        <input type="file" id="image" name="image">
    </form>
    <button id="submit-button">送信</button>
    <script src="../js/product-register.js" type="module"></script>
</body>

</html>
