<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規商品情報入力ページ</title>
</head>

<body>
    <form action="http://localhost:8080/product/create" method="post" enctype="multipart/form-data">
        <label for="name">商品名：</label>
        <input type="text" id="name">
        <label for="genre">ジャンル：</label>
        <input type="text" id="genre">
        <label for="price">値段：</label>
        <input type="number" id="price">
        <label for="delivery-time">配達日数：</label>
        <input type="number" id="delivery-time">
        <label>商品画像ファイル</label>
        <input type="file">
        <input type="submit">
    </form>
</body>

</html>
